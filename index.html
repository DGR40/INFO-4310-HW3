<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>INFO 4310 HW 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: inline-block;
        font-family: "Work Sans", san-serif;
      }

      .header {
        background-color: #fb4d42;
        color: white;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        height: 10vh;
      }

      .filter {
        height: fit-content;
        width: fit-content;
        background-color: white;
        padding: 10;
        cursor: pointer;
        border-radius: 4px;
        margin: 5px;
        transition: background-color 0.3s ease;
        border: 1px solid black;
      }

      .filter:hover {
        background-color: #fb4d42;
        color: white;
      }

      .selected:hover {
        background-color: #fb4d42;
      }

      .selected {
        background-color: #fb4d42;
        color: white;
      }

      #filter-area {
        background-color: #f7f9fa;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 60vh;
        float: left;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px;
      }

      .allOrClearButton {
        display: flex;
        flex-direction: row;
        height: fit-content;
        cursor: pointer;
        margin: 5;
        border-radius: 4px;
        border: 1px solid black;
        background-color: white;
        font-weight: 800;
      }

      .inner {
        flex: 1;
        padding: 10;
        transition: background-color 0.3s ease;
      }

      .inner:hover {
        background-color: #fb4d42;
        color: white;
      }

      .allButton {
        border-right: 1px solid grey;
      }

      #map {
        margin-left: 10px;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 30px;
        padding: 5px;
      }

      #inspector {
        height: 60vh;
        color: black;
        margin-left: 10px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 30px;
        background-color: #f7f9fa;
      }

      .title {
        margin: 10px;
        border-bottom: solid 1px grey;
        color: black;
      }
      .zip-outline {
        fill: none;
      }
      .zip {
        padding-top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="header"><h1>Eat Boston, Eat Better</h1></div>
    <div style="display: flex; flex-direction: row">
      <div id="filter-area" style="width: 25vw">
        <h2 class="title">Select what cuisine you are feeling:</h2>
      </div>
      <svg id="map" height="85vh" width="45vw"></svg>
      <div id="inspector" style="width: 27vw">
        <h2 class="title">Click on a restaurant to view it's details...</h2>
        <div class="info" style="padding-left: 10px">
          <p id="name">Name:</p>
          <p id="rating">Rating:</p>
          <p id="neighborhood">Neighborhood:</p>
          <p id="review">Sample Review:</p>
        </div>
      </div>
    </div>
  </body>

<script>  
  // search categories list 
  let searchCategory = [
    "bakeries",
    "cafes",
    "chinese",
    "coffee",
    "donuts",
    "ethnicmarkets",
    "french",
    "indpak",
    "italian",
    "japanese",
    "mexican",
    "newamerican",
    "pizza",
    "restaurants",
    "sandwiches",
    "sushi",
    "thai",
    "vietnamese",
  ];

  // create filter buttons
  let filter = document.getElementById("filter-area");
  for (let i = 0; i < searchCategory.length; i++) {
    let filterName = searchCategory[i];
    let formattedFilterName = "";
    if (filterName == "indpak") {
      formattedFilterName = "Indian Pakistani";
    } else if (filterName == "ethnicmarkets") {
      formattedFilterName = "Ethnic Markets";
    } else if (filterName == "newamerican") {
      formattedFilterName = "American";
    } else {
      formattedFilterName =
        filterName.charAt(0).toUpperCase() + filterName.substring(1);
    }
    filter.innerHTML += `<button class="filter selected" id="${searchCategory[i]}">${formattedFilterName}</button>`;
  }
  filter.innerHTML +=
    `<div class="allOrClearButton">` +
    `<button id="all" class="inner allButton">All</button>` +
    `<button id="clear" class="inner">Clear</button> </div>`;
  
  const createGraph = async function () {
    // map setup
    let map = d3.select("#map");
    let dimensions = map.node().getBoundingClientRect();
    let mapWidth = dimensions.width;
    let mapHeight = dimensions.height;
    const viewport = map.append("g").attr("class", "viewport");

    var circles = viewport.selectAll("circle.dot");
    let reviews = await d3.csv("yelp_boston.csv", d3.autoType);

    reviews = reviews.filter(d => d["neighborhood"] !== null);
    console.log(reviews);

    let bostonGeo = await d3.json("boston_zipcodes.topo.json");

    var zipsMesh = topojson.mesh(bostonGeo, bostonGeo.objects.collection);
    var projection = d3.geoMercator()
                .fitSize([mapWidth - 10, mapHeight - 10], zipsMesh);    
    var path = d3.geoPath().projection(projection);

    let mesh = viewport.append("path").datum(zipsMesh)
                          .attr("class", "zip-outline")
                          .attr("d", path)
                          .attr("stroke", "grey")
                          .attr("stroke-width", 1);


    // zoom capabilities
    var zoom = d3.zoom().scaleExtent([1, 10]).on("zoom", mapZoomed);
    map.call(zoom);

    var kholder = 1;

    function mapZoomed(event) {
      viewport.attr("transform", event.transform.toString());
      mesh.attr("stroke-width", 1 / event.transform.k)
      circles.attr("r", 5 / event.transform.k).attr("stroke-width", 1 / event.transform.k)
      kholder = event.transform.k
    };

    // add position projection for each, add sat and act max values
    reviews.forEach( (d, i) => {
      d['position'] = projection([d['longitude'], d['latitude']]);
    });

    // helper functions for filtering
    function keepCircle(point, dict) {
      let search_category = point["search category"];
      let state = dict[search_category];
      if (state) {
        return true;
      }
      else if (!state) {
        return false;
      }
    }
   
    function drawCircles(dict) {
      console.log(reviews);
      circles = viewport.selectAll("circle.dot").data(reviews.filter(d => keepCircle(d, dict)))
                                    .join(enter => enter.append("circle")
                                      .attr("class", "dot")
                                      .attr("fill", d => {
                                        let rating = d['rating']
                                        if (rating >= 4.5) {
                                          return "#7ABD7E";
                                        } else if (rating > 3.5 && rating < 4.5) {
                                          return "#FFB54C";
                                        } else {
                                          return "#FF6961";
                                        }
                                      })
                                      .attr("opacity", 0.9)
                                      .on("mouseover", mouseOver)
                                      .on("mouseout", mouseOut))
                                      .attr("r", 5 / kholder)
                                      .attr("stroke", "black")
                                      .attr("stroke-width", 1 / kholder )
                                      .attr("cx", d => d['position'][0] )
                                      .attr("cy", d => d['position'][1] )                                    
    };

    let filter_dict = {"bakeries":  true,
                        "cafes": true,
                        "chinese": true,
                        "coffee": true, 
                        "donuts": true, 
                        "ethnicmarkets": true,
                        "french": true,
                        "indpak": true,
                        "italian": true,
                        "japanese": true,
                        "mexican": true,
                        "newamerican": true,
                        "pizza": true,
                        "restaurants": true,
                        "sandwiches": true,
                        "sushi": true,
                        "thai": true,
                        "vietnamese": true};

    // initialize map with points
    drawCircles(filter_dict);

    // // filtering capabilities (drop down menu)
    d3.selectAll(".filter").on("click", function() {
      let object = d3.select(this);
      let id = object.attr("id");
      console.log(id);

      let element = document.getElementById(id);
      let state = filter_dict[id];
      if (state) {
        filter_dict[id] = false;
        element.classList.remove("selected")
      }
      else {
        filter_dict[id] = true;
        element.classList.add("selected")
      }
      console.log(filter_dict);
      drawCircles(filter_dict);
    });

    function mouseOver(event, d) {
      let point = d3.select(this);
      let name = document.getElementById("name");
      let rating = document.getElementById("rating");
      let neighborhood = document.getElementById("neighborhood");
      let review = document.getElementById("review");
      point.attr("fill", "red").attr("r", 8/ kholder);

      name.textContent = "Name: " + d.name;
      rating.textContent = "Rating: " + d.rating;
      neighborhood.textContent = "Neighborhood: " + d.neighborhood;
      review.textContent = "Sample Review: " + d.snippet_text;
    };

    function mouseOut(event, d) {
      let name = document.getElementById("name");
      let rating = document.getElementById("rating");
      let neighborhood = document.getElementById("neighborhood");
      let review = document.getElementById("review");
      let point = d3.select(this);
      point.attr("fill", d => {
                              let rating = d['rating']
                              if (rating >= 4.5) {
                                return "#7ABD7E";
                              } else if (rating > 3.5 && rating < 4.5) {
                                return "#FFB54C";
                              } else {
                                return "#FF6961";
                              }
                            }).attr("r", 5 / kholder)
      name.textContent = "Name: ";
      rating.textContent = "Rating: ";
      neighborhood.textContent = "Neighborhood: ";
      review.textContent = "Sample Review: ";
    };
    
  }
  createGraph();
  </script>
</html>
